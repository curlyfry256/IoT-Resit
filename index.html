	<h1>IoT Resit Light Sensor</h1>

	

	

	<div id = "chart"></div>
	<script type="text/javascript">

			);

		var channel = "iotchannel";

		eon.chart({
			channels: [channel],
			flow: true,
			pubnub: pubnub,
			generate: {
				bindto: '#chart',
				data: {
					type: 'spline', 
					labels: true
				}
			}
		})
